<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="../output.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container mx-auto mt-10">
    <div class="flex flex-col sm:flex-row">
      <div class="w-full sm:w-[23vw]">
        <img class="object-cover rounded-lg sm:rounded-r-none" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="pl-2 w-full sm:w-[23vw]">
        <div class="flex flex-col pl-4">
          <div class="space-x-3 lg:text-3xl md:text-lg sm:text-base opacity-50 capitalize text-teal-800" style="font-family: Fraunces, serif; font-optical-sizing: auto; font-style: normal; letter-spacing: 2px;">
            Perfume
          </div>
          <div class="text-teal-900 lg:text-4xl md:text-xl sm:text-lg" style="font-family: Fraunces, serif; font-optical-sizing: auto; font-weight: 800; font-style: normal; letter-spacing: 1px;">
            Gabrielle Essence Eau De Parfum
          </div>
          <div class="opacity-50 lg:pt-4 md:pt-1 sm:pt-2 text-teal-700 lg:text-2xl md:text-lg sm:text-base" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-optical-sizing: auto; font-weight: 200; font-style: normal;">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, perfume creator for the house of channel
          </div>
          <div class="flex items-center">
            <div class="text-teal-950 lg:text-4xl md:text-xl sm:text-lg" style="font-family: Fraunces, serif; font-optical-sizing: auto; font-weight: 800; font-style: normal; letter-spacing: 1px;">
              $149.99
            </div>
            <div class="opacity-55 pl-1" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-optical-sizing: auto; font-weight: 200; font-style: normal; font-size: 1.2rem;">
              <del>$169.99</del>
            </div>
          </div>
          <div class="flex justify-center items-center lg:pt-5 md:pt-2 sm:pt-4">
            <button class="w-full lg:h-12 md:h-10 sm:h-8 bg-teal-950 rounded-lg flex justify-center items-center text-white gap-1 hover:bg-teal-500">
              <img src="./images/icon-cart.svg" alt="cart">
              <div>Add to Cart</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
